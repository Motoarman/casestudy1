<section class="contact-us">
    <div class=" login col-lg-4 m-auto" shadow-lg>
        <form>
            <h2>Contact Us</h2>
            <div class = "mb-3">
                <label for="exampleInputfirstname" class="form-label">FirstName</label>
                <input type="text" class="form-control" id="exampleInputfirstname" >
            </div>
            <div class = "mb-3">
                <label for="exampleInputlastname" class="form-label">LastName</label>
                <input type="text" class="form-control" id="exampleInputlastname" >
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="2" id="comment" name="text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary col-lg-12">Submit</button>
           <pre></pre>
          </form>
    </div>
</section>
